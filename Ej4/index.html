<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 4</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
  </head>
  <body>

    <div id="exercise">
      <!-- 1) Start the Effect with the Button. The Effect should alternate the "highlight" or
      "shrink" class on each new setInterval tick (attach respective class to the div
      with id "effect" below) -->
      <div>
        <button @click="startEffect">Start Effect</button>
        <div id="effect" :class="classes"></div>
      </div>
      <!-- 2) Create a couple of CSS classes and attach them via the array syntax -->
      <div :class="[classBold, {italic: classItalic}]">I got no class :(</div>
      <!-- 3) Let the user enter a class (create some example classes) and attach it -->
      <div>
        <br>
        <span>Write a class: </span><input type="text" v-model="userClass">
        <div :class="userClass">User Class</div>
        <br>
      </div>
      <!-- 4) Let the user enter a class and enter true/ false for another class (create some example classes) and attach the classes -->
      <div>
        <input type="text" v-model="userClass2">
        <input type="text" v-model="userClass2Bool">
        <div :class="[userClass2, {red: userClass2Bool}]">User Class</div>
        <br>
      </div>
      <!-- 5) Repeat 3) but now with values for styles (instead of class names). Attach the respective styles.  -->
      <div>
        <span>Background Color: </span><input type="text" v-model="myStyle.backgroundColor">
        <br>
        <br>
        <div :style="myStyle"></div>
        <br>
      </div>
      <!-- 6) Create a simple progress bar with setInterval and style bindings. Start it by hitting the below button. -->
      <div>
        <button v-on:click="startProgress">Start Progress</button>
        <br>
        <br>
        <div id="progressBarOutside">
          <div id="progressBarInside" :style="{width: progress}"></div>
        </div>
      </div>
    </div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
